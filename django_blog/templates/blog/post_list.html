{% extends 'base.html' %}

{% block content %}
<h1>Latest Posts</h1>
{% for post in posts %}
<div class="row">
  <div class="col s12 m5">
    <div class="card-panel">
      <span class="">	 
	<h1><a href="">{{ post.title }}</a></h1>
	<p>{{post.text|linebreaks }}</p>
      </span>
    </div>
  </div>
 </div>
{% endfor %}
{% endblock content %}
